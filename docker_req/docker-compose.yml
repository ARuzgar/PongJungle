version: '3'

services:
  pongjungle:
    build: ./pongjungle
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./pongjungle:/code
    ports:
      - "8000:8000"

  api42:
    build: ./api42
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - ./api42:/code
    ports:
      - "8080:8080"

  chat:
    build: ./chat
    command: python manage.py runserver 0.0.0.0:9090
    volumes:
      - ./chat:/code
    ports:
      - "9090:9090"

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:9191
    volumes:
      - ./backend:/code
    ports:
      - "9191:9191"

  frontend:
    build: ./frontend
    command: python manage.py runserver 0.0.0.0:9191
    volumes:
      - ./frontend:/code
    ports:
      - "3000:3000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - pongjungle
      - api42
      - chat
      - backend
      - frontend

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
